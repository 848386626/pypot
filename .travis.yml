matrix:
  # Don't wait for allowed failures
  fast_finish: true
  
  include:
    # hack to use MAC-OSX VM
    - os: osx
      python: 2.7 # For travis UI only
      language: objective-c
      env: TRAVIS_OS_NAME=osx SSH_VREP_SERVER=test42-vrep1.ci TRAVIS_PYTHON_VERSION=2.7
    - os: osx
      python: 3.4 # For travis UI only
      language: objective-c
      env: TRAVIS_OS_NAME=osx SSH_VREP_SERVER=test42-vrep2.ci TRAVIS_PYTHON_VERSION=3.4

    # Linux VM
    - python: 2.7
      os: linux
      language: python
      env: SSH_VREP_SERVER=test42-vrep4.ci

    - python: 3.4
      language: python
      os: linux
      env: SSH_VREP_SERVER=test42-vrep6.ci

    - python: 2.7
      language: python
      os: linux
      env: PEP8_CAUSE_FAILLURE=true

  allow_failures:
    - env: PEP8_CAUSE_FAILLURE=true
    # - python: 3.4 

addons:
  apt:
    packages:
      # Spoof x11 for starting vrep in travis (issues with network)
      - xvfb
  
before_install:
  - . ./ci/before_install.sh
install:
  - . ./ci/install.sh

script:
  - . ./ci/run_tests.sh

after_success:
  - . ./ci/update_documentation.sh
  - . ./ci/after_success_release.sh


